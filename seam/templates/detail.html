{% extends "base.html" %}

{% load markup %}
{% load typogrify_tags %}

{% block page_title %}{{ post.title }}{% endblock %}

{% block meta_description %}<meta name="description" content="{{post.title }}" />{% endblock %}

{% block content %}

<div class="entry">
    <h2>{{ post.title|safe|typogrify }}</h2>
    
    <p class="date">{{ post.created_at }}</p>

    {{ post.body|safe|typogrify }}
    
</div>

{% endblock %}
