{% extends "base.html" %}

{% load typogrify_tags %}

{% block content %}

{% for post in all_posts %}
<div class="entry">
    <h2><a href="{% url detail post.slug %}">{{ post.title|safe|typogrify }}</a></h2>
    
    <p class="date">{{ post.created_at }}</p>

    {{ post.body|safe|typogrify }}
    
</div>
{% endfor %}

{% endblock %}
